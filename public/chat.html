<!DOCTYPE html>
<html>
  <head>
    <title>Chat App</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="/img/favicon.png" />
    <link rel="stylesheet" href="/css/bootstrap.css" />
    <link rel="icon" href="/img/favicon.png" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <!-- <link rel="stylesheet" href="/css/styles.min.css" /> -->
    <link rel="stylesheet" href="/css/chat.css"/>
    <link rel="stylesheet" href="/css/styles.css" />
    
  </head>

  <body>
    <div class="container" style="margin-left:5%;">
      <header>
        <h1
            style="background:url(img/OIP.jpg) 50% 50%; background-size:cover; -webkit-text-fill-color:transparent; -webkit-background-clip:text ">
            YOUR CHAT</h1>
        <a href="/" class="ad-hp">Home</a>
        <a href="/about.html" class="ad-hp">About Developer</a>
    </header>
    </div>
    <div class="chat col-md-12 col-xs-12">
      <div id="sidebar" class="chat__sidebar"> </div>
      <div class="chat__main">
        <div id="messages" class="chat__messages"></div>
        <div id="locations" class="chat__messages"></div>
        <!-- <div id="myidd" class="chat__files"></div> -->
        <!-- <div id="files" class="chat__messages"></div> -->
        <div class="compose">
          <form id="user">
            <input name="message" placeholder="Message" autocomplete="off"/>
            <button class="send-btn">SEND</button>
          </form>
          <!-- <button id="showFILE" onclick="showfiles()" class="send-btn send-btn-hide hiddenfile">Send File</button> -->
          <button id="getLocation" class="send-btn send-btn-hide click1 ">Send location</button>
          
          <!-- <button type="file" id="getFile" class="send-btn send-btn-hide " >Send Files</button> -->
        </div>
        <div class="labd">
        <label class="labels">
          <input type="file" id="fileid" class="input-main"/>
          SEND PHOTOS
        </label></div>
      </div>
    </div>
    <script>
      document.getElementById('fileid').value=''
      // function selectFile(){
      //   var tt=document.getElementById('fileid');
      //   // console.log(tt.target.files[0])
      //   console.log(9)
      // }
    </script>

    <script id="msg-template" type="text/html">
      <div class="message" >
        <p>
          <span class="message__name" style="font-weight:700;">{{username}}</span>
          <span class="message__meta">{{createdAt}}</span>
        </p>
        <p>{{msg}}</p>
      </div>
    </script>

    <script id="location-template" type="text/html">
      <div class="message">
        <p>
          <span class="message__name">{{username}}</span>
          <span class="message__meta">{{createdAt}}</span>
        </p>
        <p><a href="{{loc}}" target="_blank">My current location</a></p>
      </div>
    </script>

    <script id="file-template" type="text/html">
      <div class="message">
        <p>
          <span class="message__name">{{username}}</span>
          <span class="message__meta">{{createdAt}}</span>
        </p>
        <p><a href="{{loc}}" target="_blank">My current location</a></p>
      </div>
    </script>


    <script id="user-rooms" class='room-side-box' type="text/html">
      <h2 class="room-title"><b>CODE</b> {{room}}</h2>
      <h3 class="list-title">USERS</h3>

      <ul class="users">
        {{#users}}
        <li class="users2"> {{username}}</li>
        {{/users}}
      </ul>

    </script>

// import { getUser } from ('../../src/utils/users')
// console.log(getUser)
    // </script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
    <!-- <script src="../src/utils/users.js"></script> -->
  </body>
</html>
